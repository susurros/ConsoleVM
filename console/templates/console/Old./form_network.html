

{% extends 'console/base.html' %}


{% block content%}
  <script src="/static/js/net.js"></script>


  <div class="content-wrapper">
    <section class="content-header"></section>
    <div class="row"></div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">New Virtual Network</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="box-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Please confirm the following data:</h4>
                                </div>
                            </div><!-- .row -->
                            <div class="panel box box-primary">
                                <div class="box-header with-border">
                                    <h4 class="box-title">General Data</h4>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-md-2">
                                                <label for="id_name">Name </label>
                                            </div>
                                            <div class="col-md-4">
                                                <input class="form-control" id="id_name" maxlength="30" name="name" type="text">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="id_VHost">Virtual Host</label>
                                            </div>
                                            <div class="col-md-4">
                                                <select class="form-control" id="id_VHost">
                                                    <option value="0">-----------------</option>
                                                    {% for host in VH %}
                                                        <option value="{{ host.id }}">{{ host.name }}</option>
                                                    {%  endfor %}
                                                </select>
                                            </div>
                                        </div><!-- .form-group -->
                                    </div><!-- .row -->
                                </div><!-- .box body -->
                            </div><!-- .panel General Data -->
                            <div id="Net_Panel" style="display: none;">
                            <div class="panel box box-primary">
                                <div class="box-header with-border">
                                    <h2 id="np_title" class="box-title"></h2>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group">
                                             <div class="col-md-2">
                                                <label for="id_Ntype">Net Type</label>
                                            </div>
                                            <div class="col-md-4">
                                                <select class="form-control" id="id_NType">
                                                </select>
                                            </div>
                                        </div><!-- .form-group -->
                                        <div id="new_vswitch" class="form-group">
                                        </div>

                                    </div><!-- .row -->
                                 </div><!-- .box body -->
                            </div><!-- .panel General Data -->
                            </div><!-- .Net-Panel -->

                        </div><!-- .box-group-->
                    </div><!-- .box-body-->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4">
                                <span class="btn-group pull-right">
                                    <input type="button" id="btn_create_net" class="btn btn-primary " value="Create">
                                </span>
                            </div>
                        </div>
                    </div><!-- /.box-footer -->
                </div><!-- /.box -->

            {% csrf_token %}

            </div><!-- .col -->
            <div class="col-md-2"></div>
        </div><!-- .row -->
  </div><!-- .wrapper-->





{% endblock content %}
