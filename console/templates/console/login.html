<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/AdminLTE/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/AdminLTE/dist/css/AdminLTE.min.css">
  <!-- Login Theme style -->
  <link rel="stylesheet" href="/static/css/login.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="console_login">
    <form method="POST">
        <div class="panel box box-danger">
            <div class="box-header with-border">
                <h4 class="box-title">Login</h4>
            </div><!-- .box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="id_username"><span class="glyphicon  glyphicon-user"></span></label>
                        </div>
                        <div class="col-md-6">
                            {{ form.username }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                                <label for="id_VType"><span class="glyphicon glyphicon-lock"></span></label>
                        </div>
                        <div class="col-md-6">
                            {{ form.password }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                        <span class="btn-group pull-right">
                            {% csrf_token %}
                            <button type="submit" class="save btn btn-danger">Send</button>
                        </span>
                </div><!-- .row -->
            </div><!-- /.box-footer -->
        </div><!-- /.box--->
    </form>


</div>

<!-- jQuery 2.2.0 -->
<script src="/static/AdminLTE/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/AdminLTE/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
